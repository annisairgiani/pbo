<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App Modern</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 850px;
            height: 480px;
            background: #fff;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        /* PANEL KIRI */
        .left {
            width: 40%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            text-align: center;
        }

        /* Login: Biru */
        #loginPage .left {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        /* User Page: Merah Soft/Muted agar tidak terlalu tajam */
        #userPage .left {
            background: linear-gradient(135deg, #5d4157 0%, #a8caba 100%); /* Warna kombinasi tenang */
            background: linear-gradient(135deg, #485563 0%, #29323c 100%); /* Atau warna gelap elegan */
        }
        
        /* Jika ingin tetap ada unsur merah tapi soft di panel kiri user */
        #userPage .left {
            background: linear-gradient(135deg, #e55d87 0%, #5fc3e4 100%); 
        }

        .left h1 { margin: 0; font-size: 28px; }
        .left p { margin-top: 15px; font-size: 14px; opacity: 0.9; }

        /* PANEL KANAN */
        .right {
            width: 60%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #eee;
            margin-bottom: 20px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Tombol Biru Login */
        #loginPage button {
            background: #2a5298;
        }

        /* Tombol Logout Merah (Hanya Button) */
        .btn-logout {
            background: #e74c3c; /* Merah Flat yang bersih */
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .user-info-display {
            padding: 20px;
            border-radius: 12px;
            background: #f9f9f9;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="wrapper" id="loginPage">
    <div class="left">
        <h1>Welcome!</h1>
        <p>Silakan masuk ke akun Anda.</p>
    </div>
    <div class="right">
        <h2 style="color: #2a5298;">Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="app.login()">Masuk Sekarang</button>
    </div>
</div>

<div class="wrapper" id="userPage" style="display:none;">
    <div class="left">
        <h1>Dashboard</h1>
        <p>Anda berhasil masuk ke sistem.</p>
    </div>
    <div class="right" style="text-align: center;">
        <h2>Profil Pengguna</h2>
        <div class="user-info-display" id="userInfo"></div>
        <button class="btn-logout" onclick="app.logout()">Keluar (Logout)</button>
    </div>
</div>

<script>
class LoginApp {
    constructor() {
        this.initUserData();
    }

    initUserData() {
        if (!localStorage.getItem("users")) {
            const users = [
                { username: "rony", password: "123", nama: "Rony Parulian" },
                { username: "salma", password: "456", nama: "Salma Salsabil" }
            ];
            localStorage.setItem("users", JSON.stringify(users));
        }
    }

    login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const users = JSON.parse(localStorage.getItem("users"));
        const user = users.find(u => u.username === username && u.password === password);

        if (!user) {
            alert("UPS! nama atau password yang anda masukan salah. Silahkan coba lagi");
        } else {
            this.showUserPage(user);
        }
    }

    showUserPage(user) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("userPage").style.display = "flex";
        document.getElementById("userInfo").innerHTML = `
            <h3 style="margin:0;">${user.nama}</h3>
            <p style="color:#666;">@${user.username}</p>
        `;
    }

    logout() {
        document.getElementById("userPage").style.display = "none";
        document.getElementById("loginPage").style.display = "flex";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    }
}

const app = new LoginApp();
</script>

</body>
</html>
