<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App Modern</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 850px;
            height: 480px;
            background: #fff;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* PANEL KIRI */
        .left {
            width: 40%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            text-align: center;
        }

        /* Login Page: Biru Gradasi */
        #loginPage .left {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        /* User Page: Hijau Toska / Teal */
        #userPage .left {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }

        .left h1 { margin: 0; font-size: 28px; }
        .left p { margin-top: 15px; font-size: 14px; opacity: 0.9; line-height: 1.6; }

        /* PANEL KANAN */
        .right {
            width: 60%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        .right h2 { margin-bottom: 25px; font-weight: 600; }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #eee;
            margin-bottom: 20px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2a5298;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Tombol Biru Login */
        .btn-login {
            background: #2a5298;
            box-shadow: 0 4px 12px rgba(42, 82, 152, 0.2);
        }

        /* Tombol Logout Merah Solid (Bukan Gradasi) */
        .btn-logout {
            background: #e74c3c; /* Merah Flat Modern */
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.2);
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .user-card {
            padding: 30px;
            border-radius: 15px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .wrapper { flex-direction: column; width: 95%; height: auto; }
            .left, .right { width: 100%; }
        }
    </style>
</head>
<body>

<div class="wrapper" id="loginPage">
    <div class="left">
        <h1>Welcome!</h1>
        <p>Silakan masuk untuk mengakses dashboard Anda.</p>
    </div>
    <div class="right">
        <h2 style="color: #2a5298;">Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="btn-login" onclick="app.login()">Masuk Sekarang</button>
    </div>
</div>

<div class="wrapper" id="userPage" style="display:none;">
    <div class="left">
        <h1>Dashboard</h1>
        <p>Anda telah masuk ke dalam akun pribadi Anda.</p>
    </div>
    <div class="right" style="text-align: center;">
        <h2 style="color: #333;">Data Profil</h2>
        <div class="user-card" id="userInfo"></div>
        <button class="btn-logout" onclick="app.logout()">Keluar Akun</button>
    </div>
</div>

<script>
class LoginApp {
    constructor() {
        this.initUserData();
    }

    initUserData() {
        if (!localStorage.getItem("users")) {
            const users = [
                { username: "rony", password: "123", nama: "Rony Parulian" },
                { username: "salma", password: "456", nama: "Salma Salsabil" },
                { username: "parulian", password: "789", nama: "Parulian" }
            ];
            localStorage.setItem("users", JSON.stringify(users));
        }
    }

    login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const users = JSON.parse(localStorage.getItem("users"));
        const user = users.find(u => u.username === username && u.password === password);

        if (!user) {
            alert("UPS! nama atau password yang anda masukan salah. Silahkan coba lagi");
        } else {
            this.showUserPage(user);
        }
    }

    showUserPage(user) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("userPage").style.display = "flex";
        document.getElementById("userInfo").innerHTML = `
            <h3 style="margin:0; color:#333;">${user.nama}</h3>
            <p style="margin:5px 0; color:#777;">ID: @${user.username}</p>
        `;
    }

    logout() {
        document.getElementById("userPage").style.display = "none";
        document.getElementById("loginPage").style.display = "flex";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    }
}

const app = new LoginApp();
</script>

</body>
</html>
