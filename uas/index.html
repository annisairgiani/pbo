<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login App</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 340px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease;
        }

        h2 {
            text-align: center;
            color: #4a4a4a;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .user-info {
            text-align: center;
            color: #333;
            line-height: 1.6;
        }

        .logout {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<div class="card" id="loginPage">
    <h2>üîê Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="app.login()">Masuk</button>
</div>

<div class="card" id="userPage" style="display:none;">
    <h2>üëã Welcome</h2>
    <div class="user-info" id="userInfo"></div>
    <button class="logout" onclick="app.logout()">Logout</button>
</div>

<script>
class LoginApp {
    constructor() {
        this.initUserData();
    }

    initUserData() {
        if (!localStorage.getItem("users")) {
            const users = [
                { username: "rony", password: "123", nama: "Rony" },
                { username: "salma", password: "456", nama: "Salma" },
                { username: "parulian", password: "789", nama: "Parulian" }
            ];
            localStorage.setItem("users", JSON.stringify(users));
        }
    }

    login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        const users = JSON.parse(localStorage.getItem("users"));
        const user = users.find(
            u => u.username === username && u.password === password
        );

        if (!user) {
            alert("UPS! nama atau password yang anda masukan salah. Silahkan coba lagi!");
        } else {
            this.showUserPage(user);
        }
    }

    showUserPage(user) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("userPage").style.display = "block";
        document.getElementById("userInfo").innerHTML = `
            <p><strong>Nama:</strong> ${user.nama}</p>
            <p><strong>Username:</strong> ${user.username}</p>
            <p>Login berhasil üéâ</p>
        `;
    }

    logout() {
        document.getElementById("userPage").style.display = "none";
        document.getElementById("loginPage").style.display = "block";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    }
}

const app = new LoginApp();
</script>

</body>
</html>
