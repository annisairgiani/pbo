<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login App</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 800px;
            height: 420px;
            background: #fff;
            display: flex;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        /* PANEL KIRI */
        .left {
            width: 45%;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: white;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left h1 {
            margin: 0;
            font-size: 28px;
        }

        .left p {
            margin-top: 15px;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* PANEL KANAN */
        .right {
            width: 55%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #dd2476;
            outline: none;
            box-shadow: 0 0 0 3px rgba(221,36,118,0.2);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(221,36,118,0.4);
        }

        .user-page {
            text-align: center;
        }

        .logout {
            margin-top: 20px;
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
        }

    </style>
</head>
<body>

<div class="wrapper" id="loginPage">
    <div class="left">
        <h1>Welcome Back ðŸ‘‹</h1>
        <p>
            Silakan login untuk mengakses halaman user.
            Aplikasi login sederhana menggunakan JavaScript OOP
            dan localStorage.
        </p>
    </div>

    <div class="right">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="app.login()">Login</button>
    </div>
</div>

<div class="wrapper" id="userPage" style="display:none;">
    <div class="left">
        <h1>Login Berhasil ðŸŽ‰</h1>
        <p>Selamat datang di halaman user</p>
    </div>

    <div class="right user-page">
        <h2>Info User</h2>
        <div id="userInfo"></div>
        <button class="logout" onclick="app.logout()">Logout</button>
    </div>
</div>

<script>
class LoginApp {
    constructor() {
        this.initUserData();
    }

    initUserData() {
        if (!localStorage.getItem("users")) {
            const users = [
                { username: "rony", password: "123", nama: "Rony" },
                { username: "salma", password: "456", nama: "Salma" },
                { username: "parulian", password: "789", nama: "Parulian" }
            ];
            localStorage.setItem("users", JSON.stringify(users));
        }
    }

    login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        const users = JSON.parse(localStorage.getItem("users"));
        const user = users.find(
            u => u.username === username && u.password === password
        );

        if (!user) {
            alert("UPSS! Nama atau password yang anda masukan salah. Silahkan coba lagi!");
        } else {
            this.showUserPage(user);
        }
    }

    showUserPage(user) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("userPage").style.display = "flex";
        document.getElementById("userInfo").innerHTML = `
            <p><strong>Nama:</strong> ${user.nama}</p>
            <p><strong>Username:</strong> ${user.username}</p>
        `;
    }

    logout() {
        document.getElementById("userPage").style.display = "none";
        document.getElementById("loginPage").style.display = "flex";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    }
}

const app = new LoginApp();
</script>

</body>
</html>
