<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login App</title>
    <style>
        /* Menggunakan font yang lebih modern */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            /* Background Gradient yang lebih hidup */
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Dekorasi Lingkaran Background */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            animation: float 10s infinite alternate;
        }
        .circle-1 { width: 300px; height: 300px; top: -100px; right: -50px; }
        .circle-2 { width: 200px; height: 200px; bottom: -50px; left: -50px; }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(20px); }
        }

        .wrapper {
            width: 850px;
            height: 480px;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* PANEL KIRI */
        .left {
            width: 40%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .left h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .left p {
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.8;
            opacity: 0.9;
            font-weight: 300;
        }

        /* PANEL KANAN */
        .right {
            width: 60%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        .right h2 {
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
            position: relative;
        }

        /* Garis bawah di judul Login */
        .right h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 50px;
            height: 4px;
            background: #764ba2;
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px 15px;
            border-radius: 10px;
            border: 2px solid #f0f0f0;
            font-size: 14px;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        input:focus {
            border-color: #667eea;
            background: #fff;
            outline: none;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(118, 75, 162, 0.4);
            filter: brightness(1.1);
        }

        .user-page-content {
            text-align: center;
        }

        .info-card {
            background: #f4f7fe;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }

        .logout {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
        }

        /* Responsive untuk HP */
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                width: 90%;
                height: auto;
            }
            .left, .right {
                width: 100%;
            }
            .left { padding: 30px; }
        }
    </style>
</head>
<body>

<div class="circle circle-1"></div>
<div class="circle circle-2"></div>

<div class="wrapper" id="loginPage">
    <div class="left">
        <h1>Halo! ðŸ‘‹</h1>
        <p>
            Selamat datang kembali. Silakan masuk untuk mengelola akun Anda dan melihat fitur eksklusif kami.
        </p>
    </div>

    <div class="right">
        <h2>Login</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button onclick="app.login()">Masuk Sekarang</button>
    </div>
</div>

<div class="wrapper" id="userPage" style="display:none;">
    <div class="left">
        <h1>Berhasil! ðŸŽ‰</h1>
        <p>Anda sekarang berada di dalam dashboard pribadi Anda. Senang melihat Anda kembali!</p>
    </div>

    <div class="right user-page-content">
        <h2>Profil Pengguna</h2>
        <div class="info-card" id="userInfo"></div>
        <button class="logout" onclick="app.logout()">Keluar Akun</button>
    </div>
</div>

<script>
class LoginApp {
    constructor() {
        this.initUserData();
    }

    initUserData() {
        if (!localStorage.getItem("users")) {
            const users = [
                { username: "rony", password: "123", nama: "Rony" },
                { username: "salma", password: "456", nama: "Salma" },
                { username: "parulian", password: "789", nama: "Parulian" }
            ];
            localStorage.setItem("users", JSON.stringify(users));
        }
    }

    login() {
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        const users = JSON.parse(localStorage.getItem("users"));
        const user = users.find(
            u => u.username === username && u.password === password
        );

        if (!user) {
            // Pesan Alert sesuai permintaan
            alert("UPS! nama atau password yang anda masukan salah. Silahkan coba lagi");
            
            // Efek getar sederhana jika salah
            document.getElementById("loginPage").style.animation = 'none';
            setTimeout(() => {
                document.getElementById("loginPage").style.animation = 'shake 0.5s';
            }, 10);
        } else {
            this.showUserPage(user);
        }
    }

    showUserPage(user) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("userPage").style.display = "flex";
        document.getElementById("userInfo").innerHTML = `
            <p style="margin: 5px 0;"><strong>Nama Lengkap:</strong><br>${user.nama}</p>
            <hr style="border: 0; border-top: 1px solid #ddd; margin: 10px 0;">
            <p style="margin: 5px 0;"><strong>ID Username:</strong><br>@${user.username}</p>
        `;
    }

    logout() {
        document.getElementById("userPage").style.display = "none";
        document.getElementById("loginPage").style.display = "flex";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    }
}

// Tambahan animasi shake di CSS via JS injection untuk handling error
const style = document.createElement('style');
style.innerHTML = `
    @keyframes shake {
        0%, 100% {transform: translateX(0);}
        25% {transform: translateX(-10px);}
        75% {transform: translateX(10px);}
    }
`;
document.head.appendChild(style);

const app = new LoginApp();
</script>

</body>
</html>
