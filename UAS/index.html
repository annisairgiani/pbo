<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login OOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div id="app" class="w-full max-w-md p-8 glass-card">
        </div>

    <script>
        // --- DATASET AWAL (JSON) ---
        const initialUsers = [
            { "username": "admin", "password": "123" },
            { "username": "user", "password": "password" }
        ];

        // --- CLASS AUTHENTICATION (OOP) ---
        class AuthSystem {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.dbKey = 'user_database';
                this.initDatabase();
                this.renderLoginForm();
            }

            // Inisialisasi LocalStorage jika kosong
            initDatabase() {
                if (!localStorage.getItem(this.dbKey)) {
                    localStorage.setItem(this.dbKey, JSON.stringify(initialUsers));
                    console.log("Database diinisialisasi ke LocalStorage.");
                }
            }

            // Method untuk mengambil data user
            getUsers() {
                return JSON.parse(localStorage.getItem(this.dbKey));
            }

            // Logic Validasi Login
            handleLogin(username, password) {
                const users = this.getUsers();
                const userFound = users.find(u => u.username === username && u.password === password);

                if (userFound) {
                    this.renderUserDashboard(userFound.username);
                } else {
                    alert("❌ Salah Login! Username atau password tidak cocok.");
                }
            }

            // Render Form Login
            renderLoginForm() {
                this.container.innerHTML = `
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-gray-800">Selamat Datang</h2>
                        <p class="text-gray-500">Silakan masuk ke akun Anda</p>
                    </div>
                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700">Username</label>
                            <input type="text" id="userInput" required 
                                class="w-full px-4 py-3 mt-1 border rounded-lg focus:ring-2 focus:ring-purple-400 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700">Password</label>
                            <input type="password" id="passInput" required 
                                class="w-full px-4 py-3 mt-1 border rounded-lg focus:ring-2 focus:ring-purple-400 outline-none transition">
                        </div>
                        <button type="submit" 
                            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition duration-300 transform hover:scale-105">
                            Login Now
                        </button>
                    </form>
                    <p class="mt-6 text-center text-xs text-gray-400">Hint: admin / 123</p>
                `;

                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const u = document.getElementById('userInput').value;
                    const p = document.getElementById('passInput').value;
                    this.handleLogin(u, p);
                });
            }

            // Render Halaman User (Setelah Login)
            renderUserDashboard(username) {
                this.container.innerHTML = `
                    <div class="text-center">
                        <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800">Halo, ${username}!</h2>
                        <p class="text-gray-600 mt-2">Ini adalah halaman dashboard user Anda.</p>
                        <hr class="my-6">
                        <div class="bg-gray-50 p-4 rounded-lg text-left mb-6">
                            <p class="text-sm text-gray-500 font-mono">Status: Authenticated</p>
                            <p class="text-sm text-gray-500 font-mono">Role: Administrator</p>
                        </div>
                        <button onclick="location.reload()" 
                            class="text-purple-600 font-semibold hover:underline">
                            ← Logout
                        </button>
                    </div>
                `;
            }
        }

        // --- INSTANSIASI OBJECT ---
        const myApp = new AuthSystem('app');
    </script>
</body>
</html>
