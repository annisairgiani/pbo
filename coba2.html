<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form GUI Sederhana</title>
</head>
<body>

    <!-- Paragraf -->
    <p>Ini adalah contoh paragraf.</p>

    <!-- Input -->
    <input type="text" placeholder="Contoh input">

    <br><br>

    <!-- Table -->
    <table border="1">
        <tr>
            <th>Nama</th>
            <th>Umur</th>
        </tr>
        <tr>
            <td>Ani</td>
            <td>20</td>
        </tr>
    </table>

    <br>

    <!-- Object -->
    <object data="contoh.pdf" type="application/pdf" width="300" height="200">
        File tidak dapat ditampilkan
    </object>

    <hr>

    <h1>Masukkan Nama Anda</h1>
    <input type="text" id="nameInput" placeholder="Nama Anda">
    <button onclick="tampilkanNama()">Submit</button>

    <h2 id="output"></h2>

    <script>
        function tampilkanNama() {
            let nama = document.getElementById("nameInput").value;
            document.getElementById("output").innerText = "Halo, " + nama + "!";
        }
    </script>

</body>
</html>
